<div class="container top-30">
  <div class="row">
    <div class="col-md-4">
      <img [src]="artista.images | sinfoto" alt="..." class="img-thumbnail img-circle">
    </div>
    <div class="col-md-1">

    </div>
    <div class="col-md-7">
      <h1 class="text-center">{{artista.name}}</h1>
      <hr>
      <a role="button" [href]="artista.external_urls?.spotify" class="btn btn-outline-success">
        <i class="fa fa-spotify fa-2x" aria-hidden="true"></i>
      </a>
      <button type="button" [routerLink]="['/buscar']" class="btn btn-outline-danger">
        <i class="fa fa-undo fa-2x" aria-hidden="true"></i>
      </button>
    </div>
  </div>

  <div class="row top-30">
    <div class="col-md-12">
      <h2>Top Tracks</h2>
      <hr>
      <!-- <ul class="list-group" *ngFor="let track of tracks">
        <li class="list-group-item list-group-item-dark">
          <img [src]="track.album.images[2].url" alt="..."> {{track.name}}
        </li>
      </ul> -->

      <table class="table table-inverse">
        <thead>
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Cancion</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let track of tracks; let i = index">
            <td>{{i + 1}}</td>
            <td>{{track.name}}</td>
            <td>
              <iframe [src]="track.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0"
                allowtransparency="true"></iframe>

            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
